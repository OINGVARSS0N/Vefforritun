      <div>
      <label>Hversu vel kanntu forritunarmálið á skalanum 0-10?</label>
        <input type="range" id="volume" name="volume"
               min="0" max="10">
        </div>
      <label>Hvað finnst þér best við forritunarmálið?
        <input type="text" required>
      </label>
      <label>Hvað finnst þér verst við forritunarmálið?
        <input type="text" required>
      </label>
    </fieldset>
    <fieldset>
      <legend>Forritunarmál sem mig langar að læra</legend>
      <div>
        <label>Forritunarmál sem ég kann best</label>
        <input id="forritunarmál" type="text" list="forritunarmál">
      </div>
      <div>
        <label for="störf">Hvers vegna langar þig að læra þetta forritunarmál</label>
        <select id="störf" name="störf">
          <option value="Vegna vinnu">Vegna vinnu</option>
          <option value="Fyrir akademísk störf">Fyrir akademísk störf</option>
          <option value="Forvitni">Forvitni</option>
        </select>
      </div>
      <div>
        <label for="comment">Annað:</label>
        <textarea name="comment" id="comment"></textarea>
      </div>
    </fieldset>
      <fieldset>
        <legend>Hafa samband</legend>
        <div>
          <label>
            <input name="register" type="checkbox">
            Það má hafa samband við mig
          </label>
        </div>
        <label>
          Netfang:
          <input type="text" id="name" >
        </label>
        <label>
          Sími:
          <input type="text" id="phone"  placeholder="000-0000">
        </label>
        <div>
          <label for="comment">Athugasemdir:</label>
          <textarea name="comment" id="comment"></textarea>
        </div>
